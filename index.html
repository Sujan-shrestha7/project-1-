
<!DOCTYPE html>

<body> 
    <!-- heading navbar -->

    <header>
    <h2 class="logo">RIDE US</h2>
    <nav class="navigation">
        <a href="#home">Home</a>
        <a href="#resume">About Us</a>
        <a href="#service">Services</a>
        <button class="button">Login</button>
    </nav>
</header>

<!-- home section -->
<section id="home" class="opening-page">
    <div id="particles-js">
    BOOK YOUR SEATS FOR YOUR ENJOYABLE JOURNEY WITH OUR SERVICE
    </div>
</section>

<!-- login section -->

<div class="wrapper">
    <span class="icon-close"><ion-icon name="close"></ion-icon>
    </span>

    <div class="form-box login">
        <h2>Login</h2>
        <form action="opening.html">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember">
                    <label > <input type="checkbox">Remember me<label>
                        <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p> Don't have an account?
                        <a href="#" class="register-link">Register</a></p>

                </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
            </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class="remember">
                    <label > <input type="checkbox">I agree to terms & conditions<label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p> Already have an account?
                        <a href="#" class="login-link">Login</a></p>
                </div>
        </form>
    </div>
</div>

<!-- About Us section -->
